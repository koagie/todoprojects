{% extends 'base.html' %}

{% block header %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">My TodoList</h1>
    <p class="lead">Life Is Mine.</p>
  </div>
</div>

{% endblock %}

{% block content %}
<div class= 'container'>
    <a href="{% url 'create' %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">new Todo</a>
  {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }}   |   date: {{ item.duedate }}</p>
    <a href="{% url 'update' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">edit</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">delete</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">detail</a>
    {% endfor %}
    </div>
</div>

{% endblock content %}
